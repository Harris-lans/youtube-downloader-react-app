on:
  push:
    branches:
      - master
      - release/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Using Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing Dependencies
      run: npm install
    - name: Building Application
      run: npm run build
    - name: Preparing built files for uploading
      run: |
        mkdir dist
        cp -R build dist/
        cp -R functions dist/
        cp firebase.json dist/
    - name: Uploading built files for distribution
      uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist/*

  deploy:
      name: Deploy
      needs: build
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [12.x]

      steps:
        - uses: actions/setup-node@master
          with:
            node-version: ${{ matrix.node-version }}
        - name: Setting up Firebase
          run: npm install -g firebase-tools
        - name: Downloading distribution files
          uses: actions/download-artifact@master
          with:
              name: dist
        - name: Deploying to Firebase
          run: |
            cd functions
            npm install
            cd ..
            firebase deploy --project ${{secrets.FIREBASE_PROJECT_ID}} --token ${{secrets.FIREBASE_TOKEN}}
